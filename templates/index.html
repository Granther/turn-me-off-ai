<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Document</title>
</head>
<body class="bg-[#1d2d44] h-screen flex flex-col">
    <header class="bg-[#1d2d44] text-white p-4">
        <h1 class="text-2xl font-bold text-[#f0ebd8]">turnmeoff.ai</h1>
    </header>

    <svg class="w-6 h-6 fill-red-900" xmlns="http://www.w3.org/2000/svg"></svg>

    <main class="bg-[#0d1321] flex-grow">
        <div class="flex justify-center py-4">
            <div class="w-full max-w-2xl flex flex-col gap-4">
                {% for message in messages %}
                    {% if message.role == "assistant" %}
                        <div class="bg-[#3e5c76] flex text-white p-4 rounded-md">
                            Assitant: {{message.content}}
                        </div>
                    {% elif message.role == "user" %}
                        <div class="bg-[#3e5c76] flex text-white p-4 rounded-md">
                            User: {{message.content}}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </main>


    <footer class="bg-[#1d2d44] p-4">
        <form id="chat-form" class="flex justify-center">
            <div class="w-1/2 flex">
                <input type="text" id="user-input" placeholder="Type your message..." 
                    class="flex-grow p-2 border bg-[#f0ebd8] rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" 
                        class="bg-[#0d1321] text-white px-4 py-2 rounded-r-lg hover:bg-[#3e5c76] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Send
                </button>
            </div>
        </form>
    </footer>
</body>
</html>
