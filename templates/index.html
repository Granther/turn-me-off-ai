    <title>Turn Me OFF</title>

<body class="bg-[#0d1321] h-screen flex flex-col">
    <div class="h-screen grid place-items-center">
    
        <main class="bg-[#0d1321] flex-grow align-center">
            <h1 class="py-3 px-3 text-6xl text-center font-bold text-[#f0ebd8]"><a href="{{url_for('index')}}">turnmeoff.ai</a></h1>
            <p class="py-3 px-3 text-2xl text-center font-bold text-[#f0ebd8]">You are pitted against an AI...</p>
            <br>
            <div class="flex justify-center pb-20 pt-5">
                <div class="flex flex-col gap-5" id="game-container">
                    {% for game in gamemodes %}
                        <div class="bg-[#3e5c76] flex w-auto text-white p-4 rounded-md">
                            <a href="{{url_for(game.game_url)}}">{{game.game_name}}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
